<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="flex-header">
                <div class="logo">Library</div>
                <button class="log-in-button">Log in</button>
            </div>
        </header>
        <main>
            <div class="flex-main">
            <button class="book-appender">+ADD BOOK+</button>
            <div class="item-container"></div>
            </div>
            <dialog class="book-appender-modal">
                <form class="book-appender-form">
                    <label for="title">title</label>
                    <input type="text" id="title">
                    <label for="author">author</label>
                    <input type="text" id="author">
                    <label for="page">page</label>
                    <input type="number" id="page" min="0">
                    <div class="checkbox-input">
                        <label for="isRead">Have you read it?</label>
                        <input type="checkbox" id="isRead">
                    </div>
                    <button type="submit">submit</button>
                </form>
            </dialog>
        </main>
        <footer></footer>
    </div>
</body>
</html>
